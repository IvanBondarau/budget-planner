<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{budget?.name}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">
      Создан: {{this.date}}
    </h6>
    <div class="d-flex flex-row">
      <button class="btn btn-primary" (click)="selected()">Просмотр</button>
      <button class="btn btn-primary ms-3" (click)="deletePressed()">Удалить</button>
    </div>
  </div>
</div>
