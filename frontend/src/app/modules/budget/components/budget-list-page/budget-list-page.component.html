<div class="row mt-md-5">
  <div class="col-2"></div>
  <div class="col-4 d-flex flex-column">
    <app-budget-card class="mb-3" *ngFor="let budget of budgets" [budget]="budget" (deleteButtonEvent)="deleteBudget($event)"></app-budget-card>
  </div>
  <div class="col-4 d-flex flex-column">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Create new budget</h5>
        <form [formGroup]="budgetForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="floatingInput" class="form-label">Name</label>
            <input type="email" class="form-control" id="floatingInput" placeholder="Budget name" formControlName="name">
          </div>
          <button class="btn btn-primary" type="submit">Create</button>
        </form>
      </div>
    </div>

  </div>
  <div class="col-2"></div>
</div>
