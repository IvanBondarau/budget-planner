<div class="row mt-md-2">
  <div class="col-3"></div>
  <div class="col-6 d-flex justify-content-center">
    <div class="card w-100">
      <h5 class="card-header">Аккаунт</h5>
      <div class="card-body">
        <form [formGroup]="userProfileForm" (ngSubmit)="updateUser()">
          <div class="mb-3">
            <label for="usernameInput" class="form-label">Имя пользователя</label>
            <input type="text" id="usernameInput" class="form-control" placeholder="Username" formControlName="username" readonly>
          </div>
          <div class="mb-3">
            <label for="emailInput" class="form-label">Почта</label>
            <input type="email" id="emailInput" class="form-control" placeholder="name@example.com" formControlName="email">
          </div>
          <div class="d-flex flex-row">
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <button type="button" class="btn btn-danger ms-3" (click)="logout()">Выйти</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-3"></div>
</div>
