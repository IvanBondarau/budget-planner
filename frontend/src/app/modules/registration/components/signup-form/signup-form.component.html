<div class="card w-75" >
  <div class="card-body">
    <h5 class="text-center">Sign in</h5>
    <hr>
    <div class="mt-3">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="usernameInput" class="form-label">Username</label>
          <input type="email" id="usernameInput" class="form-control" placeholder="Username" formControlName="username">
        </div>
        <div class="mb-3">
          <label for="emailInput" class="form-label">Email address</label>
          <input type="email" id="emailInput" class="form-control" placeholder="name@example.com" formControlName="email">
        </div>
        <div class="mb-3">
          <label for="floatingPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
        </div>
        <div class="mb-3">
          <label for="passwordRepeat" class="form-label">Repeat password</label>
          <input type="password" class="form-control" id="passwordRepeat" placeholder="Password" formControlName="passwordRepeat">
        </div>
        <p *ngIf="errorText != null" class="text-center mb3 text-danger">
          {{ [errorText] }}
        </p>
        <p class="text-center mb-3"><a href="#" class="card-link text-decoration-none">Forgot password?</a></p>
        <div class="text-center mb-3">
          <button type="submit" class="btn btn-primary w-50">Sign up</button>
        </div>
        <hr>
        <p class="text-center mb-3">Already have an account? <a routerLink="/login" routerLinkActive="true" class="card-link text-decoration-none">Login</a></p>
      </form>
    </div>
  </div>
</div>
