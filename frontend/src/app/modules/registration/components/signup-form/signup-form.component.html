<div class="card w-75" >
  <div class="card-body">
    <h5 class="text-center">Регистрация</h5>
    <hr>
    <div class="mt-3">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="usernameInput" class="form-label">Имя пользователя</label>
          <input type="text" id="usernameInput" class="form-control" placeholder="Имя пользователя" formControlName="username"
            [attr.required]>
        </div>
        <div class="mb-3">
          <label for="emailInput" class="form-label">Почта</label>
          <input type="email" id="emailInput" class="form-control" placeholder="name@example.com" formControlName="email">
        </div>
        <div class="mb-3">
          <label for="floatingPassword" class="form-label">Пароль</label>
          <input type="password" class="form-control" id="floatingPassword" placeholder="Пароль" formControlName="password">
        </div>
        <div class="mb-3">
          <label for="passwordRepeat" class="form-label">Повторите пароль</label>
          <input type="password" class="form-control" id="passwordRepeat" placeholder="Повторите пароль" formControlName="passwordRepeat">
        </div>
        <hr>
        <p class="text-muted">
          Имя пользователя должно быть от 5 до 20 символов и состоять из букв латинского алфавита, цифр и знаков _
        </p>
        <p class="text-muted">
          Пароль должен быть от 8 до 50 символов и состоять из букв латинского алфавита, цифр и знаков _
        </p>
        <p *ngIf="errorText != null" class="text-center mb3 text-danger">
          {{ [errorText] }}
        </p>
        <div class="text-center mb-3">
          <button type="submit" class="btn btn-primary w-50">Регистрация</button>
        </div>
        <hr>
        <p class="text-center mb-3">Уже есть аккаунт? <a routerLink="/login" routerLinkActive="true" class="card-link text-decoration-none">Войти</a></p>
      </form>
    </div>
  </div>
</div>
